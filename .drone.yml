workspace:
  base: /go
  path: src/go.jonnrb.io/vanity

pipeline:
  build:
    image: golang:latest
    commands:
      - go test ./...
      - go build ./...
  docker:
    image: plugins/docker
    repo: jonnrb/vanityserver
    storage_driver: overlay2
    secrets: [ docker_username, docker_password ]
